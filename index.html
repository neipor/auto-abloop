<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <title>Auto A-B Loop Player</title>
    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #202020; /* Dark mode background */
            color: #dbdbdb;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        canvas {
            display: block;
            margin-right: auto;
            margin-left: auto;
            width: 100%;
            height: 100%;
        }
        
        /* Spinner */
        .spinner {
            height: 50px;
            width: 50px;
            margin: 0px auto;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
            border: 4px solid #404040;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #center_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            pointer-events: none; /* Let clicks pass through */
            display: none; /* Hidden by default */
        }
    </style>
</head>

<body>
    <!-- Canvas for eframe/egui -->
    <canvas id="the_canvas_id"></canvas>
    
    <!-- Loading spinner (removed by Rust code when ready if we want, or just hides behind canvas) -->
    <div class="spinner" id="loading_spinner"></div>

    <script>
        // The `wasm_bindgen` global is set by the generated JS.
        // We need to import it.
        // Typically with trunk or wasm-pack target web:
        
        // If using 'trunk serve', it injects script automatically.
        // If using manual wasm-bindgen:
    </script>
    
    <!-- If using Trunk, we don't need manual script loading usually. -->
    <!-- But we need to link the WASM. -->
    <link data-trunk rel="rust" data-wasm-opt="2" />
    
</body>
</html>
